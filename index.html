<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="header"></div>

    <div class="title">Etch-a-sketch</div>
        
    <div class="body">
        <div class="body_left">
            <div class="body_left_header">COLOR</div>
            <div class="color_picker">
                <button class="black">Black</button>
                <button class="pick">Pick a color</button>
                <button class="rainbow">Rainbow</button>
            </div>
            <div class="erase">
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
            </div>
            <div class="sizing">
                <div class="body_left_header">SIZE</div>
                <div class="current_size">size</div>
                <div class="pick_size">size</div>
            </div>
        </div>

        <div class="body_right">
            <div id="grid"></div>
        </div>
    </div>

    <div class="footer">footer</div>



    <script src="./script.js"></script>

</body>
</html>
