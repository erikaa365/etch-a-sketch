<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="header"></div>

    <div class="title">Etch-a-sketch</div>
        
    <div class="body">
        <div class="body_left">
            <div class="body_left_header">PEN COLOR</div>
            <div class="color_picker">
                <button id="black">Black</button>
                <div style="position: relative; display:inline-block">
                    <button id="pick">Pick<br>a<br>color</button>
                    <input type="color" id="input_color" style="position: absolute; opacity:0; left:0;top:0;width:100%;height:100%;"/>
                </div>
                <button id="rainbow">Rainbow</button>
            </div>
            <div class="erase">
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>
            <div class="sizing">
                <div class="body_left_header">SKETCHPAD SIZE</div>
                <div id="current_size"></div>
                <input id="pick_size" type="range" value="16" min="1" max="64"/>
            </div>
        </div>

        <div class="body_right">
            <div id="grid"></div>
        </div>
    </div>

    <div class="footer">footer</div>

    <script src="./script.js"></script>

</body>
</html>
